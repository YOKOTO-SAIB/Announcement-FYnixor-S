<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Pengumuman Card Box</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 40px;
    max-width: 700px;
    margin: auto;
  }.announcement-card {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 20px 25px;
    margin-bottom: 25px;
    box-shadow: 0 4px 8px rgba(255,87,34,0.2);
  }.announcement-card h3 {
    margin-top: 0;
    color: #ff5722;
    border-bottom: 2px solid #ff5722;
    padding-bottom: 8px;
  }.announcement-card p {
    font-size: 16px;
    line-height: 1.5;
  }.announcement-card img {
    max-width: 100%;
    margin-top: 15px;
    border-radius: 8px;
  }.announcement-card a {
    display: inline-block;
    margin-top: 12px;
    color: #ff7043;
    text-decoration: none;
    font-weight: bold;
  }.announcement-card a:hover {
    text-decoration: underline;
  }
</style>
</head>

</html>
